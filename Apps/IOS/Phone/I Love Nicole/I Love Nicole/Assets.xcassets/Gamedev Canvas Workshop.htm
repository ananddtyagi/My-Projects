<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");


var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;

function drawBall(){
  ctx.beginPath();
  ctx.rect(x, y, 10, 0);
  ctx.fillStyle = "#0095DD";
  ctx.fill();
  ctx.closePath();
}

function draw() {

  ctx.clearRect(0,0,canvas.width, canvas.height);

  x += dx;
  y += dy;

}

setInterval(draw, 10);
